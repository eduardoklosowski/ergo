{% load foundation %}

{% foundation_form_hiddens form %}
{% foundation_form_errors form %}
{% for name, fields in form.foundation_fieldsets %}
  <div class="row">
    {% if name %}
      <div class="small-12 columns">
        <fieldset>
          <legend>{{ name }}</legend>
          <div class="row">
    {% endif %}

    {% for field in fields %}
      <div class="{% foundation_form_column_class field %}">
        {% foundation_form_field field %}
      </div>
    {% endfor %}

    {% if name %}
          </div>
        </fieldset>
      </div>
    {% endif %}
  </div>
{% endfor %}
